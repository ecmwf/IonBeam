[build-system]
requires = ["setuptools>=4.2"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
    "network", # For slow tests that interface with live APIs, not good for CI
]
addopts = [
    "-m not network", # do not run networks tests by default
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
line-length = 120
