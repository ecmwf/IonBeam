---
encoder:
  name: odb
  output: test_output.odb

sources:
  - name: MultiFileSource
    paths:
      - test_data/file1
      - test_data/group

preprocessors:
  - match: (?P<dataset>test_data)/file(?P<index>\d+)
    metadata:
      class: sample
    parser:
      name: CSVParser
      header: true
      metadata_columns:
        - title: TIME
          type: datetime
          identifying: true
          date_format: "%Y-%m-%d %H:%M:%S%z"
          name: an
        - title: BATT
          name: battery
      value_columns:
        - title: CCS811_VOCS
        - title: LIGHT
        - title: PM_1
        - title: PM_10
        - title: PM_25
        - title: PRESS
          name: pressure
        - title: TEMP
          name: temperature
          unit: C

  - match: (?P<dataset>test_data)/group/file(?P<index>\d+)
    metadata:
      class: group
    parser:
      name: CSVParser
      header: true
      metadata_columns:
        - title: TIME
          type: datetime
          identifying: true
          date_format: "%Y-%m-%d %H:%M:%S%z"
          name: an
        - title: BATT
          name: battery
      value_columns:
        - title: CCS811_VOCS
        - title: LIGHT
        - title: PM_1
        - title: PM_10
        - title: PM_25
        - title: PRESS
          name: pressure
        - title: TEMP
          name: temperature
          unit: C
