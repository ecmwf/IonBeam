  description: 'The ratio of the fine mode particle scattering to the fine mode particle
    total extinction coefficient at 550nm.According to "WMO Guide to Meteorological
    Instruments and Methods of Observation" Describes the relative contributions of
    scattering and absorption to the total light extinction. According to GCOS: The
    Aerosol Single Scattering Albedo (ω0 or SSA) ratio of particle light scattering
    coefficient to the particle light extinction coefficient. ω0 is defined as σsp/σep,
    or σsp/(σsp+ σap) where (σep), is the volumetric cross-section for light extinction
    and is commonly called the particle light extinction coefficient typically reported
    in units of Mm-1 (10-6 m-1). It is the sum of the particle light scattering (σsp)
    and particle light absorption coefficients (σap), σep = σsp + σap . All coefficients
    are spectrally dependent.'
